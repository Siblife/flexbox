<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        /*
        * Voici un exemple qui est déconseillé de faire lors d'une création d'une page internet
        * Vaut mieux utiliser l'URL link pour aller chercher son fichier css
        */
        .box{
            display: flex;
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>Un</div>
        <div>Deux</div>
        <div>Trois</div>
    </div>
</body>
</html>
